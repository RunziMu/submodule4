<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript</title>
</head>
<body>
    <button onclick="myFunction()">Sum</button>
    <script>
        function myFunction() {
            sum = 0;
            for (let i = 1; i <= 100; i++) {
            sum += i;}
            console.log(sum);
        }
        myFunction();
    </script>
</body>
</html>
